title: フランスPhDメモ
description: フランスの研究所で博士課程をする日記

markdown: kramdown
url: "https://juri-ynym.github.io"
baseurl: "/blog"

# for atom feed
author:
  name: Juri Yoneyama
  email: 

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate-v2

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md","/templates"]

permalink: /:category/:title/

